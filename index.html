<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      전기히터·온풍기 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015/미니 발난로
      | 내일의집 쇼핑
    </title>
    <meta name="description" content="누구나 예쁜 집에 살 수 있어요!" />
    <meta name="keywords" content="내일의 집, 가구, 이사, 인테리어" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <h1 class="logo">
                  <a href="/">
                    <img src="./assets/images/Logo.svg" alt="내일의 집" />
                  </a>
                </h1>

                <button
                  class="is-menu btn-icon sm-only"
                  type="button"
                  aria-label="메뉴"
                >
                  <i class="ic-menu"></i>
                </button>

                <nav class="gnb-nav sm-hidden">
                  <h2 class="visually-hidden">메뉴</h2>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item">
                      <a href="/">커뮤니티</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/">스토어</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/">인테리어시공</a>
                    </li>
                  </ul>
                </nav>
              </div>

              <div class="gnb-right">
                <div class="input-group lg-only">
                  <i class="ic-search"></i>
                  <input
                    class="form-input"
                    type="text"
                    placeholder="스토어 검색"
                  />
                </div>

                <div class="btn-group">
                  <button
                    class="btn-icon lg-hidden"
                    type="button"
                    aria-label="검색"
                  >
                    <i class="ic-search"></i>
                  </button>

                  <a
                    class="btn-icon sm-hidden"
                    href="/"
                    aria-label="북마크 페이지로 이동"
                  >
                    <i class="ic-bookmark"></i>
                  </a>

                  <a
                    class="btn-icon sm-hidden"
                    href="/"
                    aria-label="내소식 페이지로 이동"
                  >
                    <i class="ic-bell"></i>
                  </a>

                  <a
                    class="btn-icon"
                    href="/"
                    aria-label="장바구니 페이지로 이동"
                  >
                    <i class="ic-cart"></i>
                  </a>

                  <div class="avatar-32 sm-hidden">
                    <img
                      src="./assets/images/img-user-01.jpg"
                      alt="유저 프로필 사진"
                    />
                  </div>
                </div>

                <button class="btn-primary btn-40 sm-hidden" type="button">
                  글쓰기 <i class="ic-chevron" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
